  ####################
  # neo4j:
  # - Neo4j + APOC + Apache POI + Graph Data Science + XLS import
  #
  neo4j:
    image: neo4j:4.2.2
    hostname: neo4j
    container_name: neo4j
    ports:
      - 7474:7474
      - 7473:7473
      - 7687:7687
    networks:
      - backend
    volumes:
      - ./data:/data
      - ./import:/import
      - ./logs:/logs
      - ./plugins:/plugins
    environment:
      - NEO4J_AUTH=neo4j/pskgi
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
      - NEO4J_dbms_memory_heap_initial__size=2G
      - NEO4J_dbms_memory_heap_max__size=2G
      - NEO4J_dbms_memory_pagecache_size=1G
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*,gds.*
      - NEO4J_dbms_security_allow__csv__import__from__file__urls=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_apoc_import_file_use__neo4j__config=true
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_jobs_pool_num__threads=4
      - NEO4J_apoc_jobs_scheduled_num__threads=4
      - NEO4J_apoc_http_timeout_connect=60000
      - NEO4J_apoc_http_timeout_read=120000
      - NEO4J_browser_remote__content__hostname__whitelist=*
      - NEO4J_apoc_spatial_geocode_provider=osm
      - NEO4J_apoc_spatial_geocode_osm_throttle=5000

  ####################
  # show:
  #
  show:
    build:
      context: ./show
      dockerfile: Dockerfile
    image: dfompo/graphish-show:0.3.0
    hostname: show
    container_name: show
    ports:
      - 8001:8001

  ####################
  # ui:
  #
  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    hostname: ui
    container_name: ui
    ports:
      - 3838:3838
    networks:
      - backend

################################################################################
#
# networks
#
################################################################################
networks:
  backend:
