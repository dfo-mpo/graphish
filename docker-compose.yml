services:

  ####################
  # nlp:
  #
  nlp:
    build:
      context: ./nlp
      dockerfile: Dockerfile
    image: dfompo/graphish-nlp:0.3.0
    hostname: nlp
    container_name: nlp
    networks:
      - backend
    ports:
      - 8000:8000
    volumes:
      - ./conf:/conf

  # ####################
